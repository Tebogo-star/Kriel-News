<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="image__header">
      <img class="image__bg" src="images/signature2X.png" alt="" />
      <br />
      The truth shall prevail.
    </header>
    <div class="flex half">
      <div class="bg order-1 order-2"></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align justify">
            <div class="col-md-7">
              <div class="mb-4">
                <h2>Sign In</h2>
                <p class="mb-4 paragraph">
                  Get in touch with us through digital platforms
                </p>
              </div>
              <form action="#" method="POST">
                <div class="form-group first">
                  <label for="username"></label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                  />
                </div>
                <div class="form-group last mb-3">
                  <label for="password"></label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="d-flex mb-5 align">
                  <label class="control control--checkbox mb-0" for="">
                    <span class="caption">Remember me</span>
                    <input type="checkbox" checked />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="m1-auto">
                    <a href="#" class="forgot-password">Forgot Password</a>
                  </span>
                </div>
                <input
                  type="submit"
                  value="Log In"
                  class="btn btn-block btn-primary"
                />
                <span class="d-block text-center my-4 text-muted">- or -</span>
                <div class="social-login">
                  <a href="#" class="facebook btn d-flex justify align">
                    <span class="icon-facebook mr-3"></span>
                    'Login with Facebook'
                  </a>
                  <a href="#" class="twitter btn d-flex justify align">
                    <span class="icon-twitter mr-3"> </span>
                    "Login with Twitter"
                  </a>
                  <a href="#" class="google btn d-flex justify align">
                    <span class="icon-google mr-3"></span>
                    "Login with Google"
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
